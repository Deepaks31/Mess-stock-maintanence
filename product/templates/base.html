{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <title>{% block title %}Home{% endblock %}</title>
    </head>
<body>
    <div class="container">
        <section class="sidebar">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="{% static 'images/logo.png' %}" alt="logo">
                    </span>
                    <div class="text header-text">
                        <span class="name"><h4>Mess Management</h4></span>
                    </div>
                </div>
                <i class='bx bx-chevron-right toggle'></i>
            </header>

            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="{% url 'base' %}">
                                <i class='bx bx-home-alt icon'></i>
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="{% url 'order' %}">
                                <i class='bx bx-spreadsheet icon'></i>
                                <span class="text nav-text">Indent Management</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="{% url 'item_list' %}">
                                <i class='bx bx-cart icon'></i>
                                <span class="text nav-text">Order Management</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-receipt icon'></i>
                                <span class="text nav-text">Receipt Management</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-package icon'></i>
                                <span class="text nav-text">Stock Management</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-store icon'></i>
                                <span class="text nav-text">Sub-Store Management</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-truck icon'></i>
                                <span class="text nav-text">Consumption Tracking</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-report icon'></i>
                                <span class="text nav-text">Reports</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="{% url 'logout' %}">
                                <i class='bx bx-log-out icon'></i>
                                <span class="text nav-text">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>


        <main class="main-content">
            {% block content %}

            {% endblock %}
            
        </main>

    </div>
    

    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
