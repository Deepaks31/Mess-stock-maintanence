{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Items List</title>
    <link rel="stylesheet" href="{% static 'css/saved_item_list.css' %}">
</head>
<body>
    <div class="container">
        <h1>Saved Items List</h1>
        <ul>
            {% for item in saved_items %}
                <li>
                    <div class="items">
                        <span class="item-name">{{ item.item_name }}</span>
                        <span class="item-quantity">Quantity: {{ item.quantity }}</span>
                        <span class="item-date">Needed by: {{ item.needed_date }}</span>
                    </div>
                    <div>
                        <a href="{% url 'edit_item' item.id %}" class="edit-button">Edit</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    
</body>
</html>
