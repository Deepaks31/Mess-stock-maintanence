{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/order.css' %}">z
    
    <title>order</title>
</head>
<body>
    <h2><center>ONLINE STORE</center></h2><br><br>
    <form action="{% url 'order' %}" method="post">
        {% csrf_token %}
    <div class="container">
           
        <table style="width: 60%;">
            
            <tbody class="itemList">
               
                    
                 
                <thead>
                    <th>Item name</th>
                    <th>Quantity</th>
                    
                </thead>
                <tr>
                    <td>
                        <div class="custom-dropdown">
                            <select class="dropdown-select" id= "items" name="items" >
                                <option value="Tomatoes">Tomatoes</option>
                                <option value="Potatoes">Potatoes</option>
                                <option value="Onions">Onions</option>
                                <option value="Garlic">Garlic</option>
                                <option value="Ginger">Ginger</option>
                                <option value="Cilantro">Cilantro</option>
                                <option value="egg">Egg</option>
                                <option value="Mint">Mint</option>
                                <option value="Green onions">Green onions</option>
                                <option value="Lentils">Lentils</option>
                                <option value="Chickpeas">Chickpeas</option>
                                <option value="Mung beans">Mung beans</option>
                                <option value="Split peas">Split peas</option>
                                <option value="Soybeans">Soybeans</option>
                                <option value="Red lentils">Red lentils</option>
                                <option value="Green lentils">Green lentils</option>
                                <option value="Pinto beans">Pinto beans</option>
                                <option value="Milk">Milk</option>
                                <option value="Cheese">Cheese</option>
                                <option value="Butter">Butter</option>
                                <option value="Almond milk">Almond milk</option>
                                <option value="Bread">Bread</option>
                                <option value="Rice">Rice</option>
                            </select>
                        </div>
                    </td>
                    <td><input type="number" class="quantity" name="quantity" id="quantity" max="100" min="1" value="1" required></td>
                    <td><button onclick="addItemAndDisplay()" type="button" class="btn btn-primary" id="submit-from">Add</button></td>
                </tr>  
                <thead>
                    <th>Date Needed</th>
                </thead>
                <tr> 
                    <td><input type="date" id="neededDate" name="needed_date"></td>
                    <td><button  type="submit" class="btn btn-dark">Submit</button></td>
                </tr>
            </tbody>
        </table>
   </div>

<div class="container">
    <h2><center>PRODUCT INFORMATION</center></h2>
    <table id="savedItemsTable"  style="width: 60%;">
        
        <thead>
            <tr>
                <th>Item name</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="saved_items">
                <tr>
                    
                </tr>
               
           
        </tbody>

    </table>
</div>
</form>
       
    <script src="{% static 'js/order.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
